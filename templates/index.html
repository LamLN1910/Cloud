<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Đánh giá giảng viên</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.jpg" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Mã số sinh viên</h3>
          <input
            type="text"
            name="mssv"
            placeholder="Mã số sinh viên của bạn"
          />
        </div>
        <div class="form-group">
          <h3>Họ và tên</h3>
          <input
            type="text"
            name="student"
            placeholder="Họ và tên của bạn"
          />
        </div>
        <div class="form-group">
          <h3>Giảng viên được đánh giá</h3>
          <select name="teacher">
            <option value="">Chọn giảng viên</option>
            <option value="Nguyễn Trần Thi Văn">Nguyễn Trần Thi Văn</option>
            <option value="Mai Anh Thơ">Mai Anh Thơ</option>
            <option value="Nguyễn Trường Hải">Nguyễn Trường Hải</option>
            <option value="Trương Thị Ngọc Phượng">Trương Thị Ngọc Phượng</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Số điểm bạn đánh giá</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Lý do bạn cho số điểm như vậy</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Lý do đánh giá"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
